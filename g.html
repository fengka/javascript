<html>
<head>
	<script src="./3p/jquery.js"></script>
	<script src="./3p/react.js"></script>
	<script src="./3p/JSXTransformer.js"></script>
</head>
<body>
	<div id="example"></div>
	<div id="comment"></div>

	<script type="text/javascript">
		var HelloMessage = React.createClass({
			displayName : "HelloMessage",
			render : function(){
				return React.createElement("div", null, "Hello ", this.props.name);
			}
		});
		var newElem = React.createElement(HelloMessage, {name:"kkk"});
		var parentElem = document.getElementById('example');
		React.render(newElem, parentElem);
	</script>

	<script type="text/jsx">

		var CommentList = React.createClass({
			render : function(){
				return (
					<div className="commentList"> I am a CommentList</div>
				);
			}
		});

		var CommentForm = React.createClass({
			render : function(){
				return (
					<div className="commentForm"> I am a CommentForm</div>
				);
			}
		});

		var CommentBox = React.createClass({
			render : function(){
				return (
					<div className="commentBox"> 
						<h1> Comments </h1>
						<CommentList />
						<CommentForm />
					</div>
				);
			}
		});

		React.render(<CommentBox />, document.getElementById("comment"));
	</script>

</body>
</html>
