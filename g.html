<html>
<head>
	<script src="./3p/jquery.js"></script>
	<script src="./3p/react.js"></script>
	<script src="./3p/JSXTransformer.js"></script>
</head>
<body>
	<div id="example"></div>
	<div id="comment"></div>

	<script type="text/javascript">
		var HelloMessage = React.createClass({
			displayName : "HelloMessage",
			render : function(){
				return React.createElement("div", null, "Hello ", this.props.name);
			}
		});
		var newElem = React.createElement(HelloMessage, {name:"kkk"});
		var parentElem = document.getElementById('example');
		React.render(newElem, parentElem);
	</script>

	<script type="text/jsx">

		// step 4
		var Comment = React.createClass({
			render : function(){
				return (
					<div className="comment">
						<h2 className="commentAuthor">{this.props.author}</h2>
						{this.props.children}
					</div>
				);
			}
		});

		// step 3
		var CommentList = React.createClass({
			render : function(){
				return (
					<div className="commentList"> 
						<Comment author="kkk"> comments from kkk </Comment>
						<Comment author="fff"> comments from fff </Comment>
					</div>
				);
			}
		});

		// step 3
		var CommentForm = React.createClass({
			render : function(){
				return (
					<div className="commentForm"> I am a CommentForm</div>
				);
			}
		});

		// step 1
		var CommentBox = React.createClass({
			render : function(){
				return (
					<div className="commentBox"> 
						<h1> Comments </h1>
						<CommentList />
						<CommentForm />
					</div>
				);
			}
		});

		// step 2
		React.render(<CommentBox />, document.getElementById("comment"));
	</script>

</body>
</html>
